logging:
  level:
    com.example.springexample: debug
comment:
  length:
    max: 300
app:
  name: MyApp
  maxConnection: 10
  enableFeature: true
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/home
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate.ddl-auto: none
  liquibase:
    change-log: classpath:db.changelog/db.changelog-master.xml
    enabled: true
    drop-first: true